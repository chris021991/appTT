<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class="ion-text-center">
    <h2>Paquete Fotográfico</h2>
  </ion-text>

    <ion-item lines="none">
      <ion-label position="stacked">Género Fotográfico</ion-label>
      <ion-label>Retrato</ion-label>
    </ion-item>

    <ion-item lines="none"> 
      <ion-label position="stacked">Paquete fotográfico</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Tiempo máximo</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Cambios de vestuario</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Locación</ion-label>
    </ion-item>


  <ion-text>
    <h4>Entregables</h4>
  </ion-text>

    <ion-item lines="none">
      <ion-label position="stacked">Fotografías digitales</ion-label>
    </ion-item>
  
    <ion-item lines="none">
      <ion-label position="stacked">Fotografías impresas</ion-label>
    </ion-item>
  
    <ion-item lines="none">
      <ion-label position="stacked">Photobook</ion-label>
    </ion-item>

    <ion-item lines="none" >
      <ion-label position="stacked">Precios</ion-label>
    </ion-item>
  
</ion-content>
