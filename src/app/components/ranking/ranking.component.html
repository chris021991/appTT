
<ion-content>
  <ion-slide style="height: 100%; width: 100%;">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-label>
            <ng-container *ngIf="user?.role === 'PHOTOGRAPHER'">
              <h1>Califica a tu cliente</h1>
              <p>Cuentanos mediante estrellas tu experiencia con el cliente:</p>
              <p><strong>{{contrato?.cliente.displayName}}</strong></p>
            </ng-container>
            <ng-container *ngIf="user?.role === 'CLIENT'">
              <h1>Califica a tu fotógrafo</h1>
              <p>Cuentanos mediante estrellas tu experiencia con el fotógrafo:</p>
              <p><strong>{{contrato?.fotografo.displayName}}</strong></p>
            </ng-container>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <a *ngFor="let rating of ratings">
            <ion-icon size="large" style="color: goldenrod;" [name]="rating.icon" (click)="setRanking(rating.value)"></ion-icon>
          </a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button *ngIf="user?.role === 'PHOTOGRAPHER'" (click)="clientRanking()" expand="block" shape="round">
            Calificar
          </ion-button>
          <ion-button *ngIf="user?.role === 'CLIENT'" (click)="photographerRanking()" expand="block" shape="round">
            Calificar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>

</ion-content>
