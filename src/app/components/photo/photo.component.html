
<ion-content >

  <ion-slide style="width: 100%; height: 100%;">
    <ion-img src={{image.img}}></ion-img>
    
  </ion-slide>
  
  <div>
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" style="color: currentColor;">
          <ion-icon size="large" name="heart-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" style="color: currentColor;">
          <ion-icon size="large" name="chatbubble-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" style="color: currentColor;">
          <ion-icon size="large" name="bookmark-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </div>

  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col>
          <ion-label>{{user.displayName}}<br></ion-label>
          <ion-label>Fotógrafo de Quito-Ecuador</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
          <ion-textarea placeholder="Escribe tu comentario..." style="border: 1px; border-style: solid; padding: 5px; width: 100%; height: 100%;"></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="onClick()" fill="outline" style="color: currentColor;">
          <ion-icon slot="start" name="add"></ion-icon>
          Añadir comentario
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <ion-icon slot="start" name="eye-outline"></ion-icon>
          <ion-label>184 Visualizaciones</ion-label>
      </div>
      </ion-col>
      <ion-col size="12">
        <div>
          <ion-icon slot="start" name="megaphone-outline"></ion-icon>
          <ion-label>Reportar</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
