<!-- P치gina HOME -->
<div class="post" *ngIf="page === 'home'">

  <ion-item lines="none" (click)="openPortfolio()">
    <ion-avatar slot="start">
      <img src="{{user.photoURL}}">
    </ion-avatar>

    <ion-label>
      <h2>{{user.displayName}}</h2>
      <p>{{user.city}} - {{user.country}}</p>
    </ion-label>
  </ion-item>

  <!-- Temporal carga imagenes de perro en perfiles de fotografos sin Portfolio -->
  <ion-slides pager="true" *ngIf="photos?.length < 1">
    <ion-slide class="image-slide"
               style="background-image: url('{{img1}}')">
    </ion-slide>
    <ion-slide class="image-slide"
               style="background-image: url('{{img2}}')">
    </ion-slide>
    <ion-slide class="image-slide"
               style="background-image: url('{{img3}}')">
    </ion-slide>
  </ion-slides>

  <ion-slides pager="true" *ngIf="photos?.length > 0">
    <ion-slide *ngFor="let photo of photos"
               class="image-slide"
               style="background-image: url('{{photo.img}}')"
               (click)="openPhoto(photo)">
    </ion-slide>
  </ion-slides>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon name="chatbubble-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark-outline"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap >
      <ion-input type="text" placeholder="A침ade tu comentario"></ion-input>
    </ion-label>
  </ion-item>

</div>


<!-- P치gina SEARCH -->
<div class="post" *ngIf="page === 'search'" style="margin-left: 40px; margin-right: 40px;">
  
  <ion-item lines="none" style="border-radius: 5px;" (click)="openPortfolio()">
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-margin">
          <ion-avatar class="imgRedonda" style="margin: auto;">
            <img src="{{user.photoURL}}" />
          </ion-avatar>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <ion-label>
            <h2>{{user.displayName}}</h2>
            <p>Fot칩grafo</p>
          </ion-label>
        </ion-col>
        <ion-col style="margin-top: 10px;">
          <ion-item lines="none" class="ion-no-padding">
            <ion-icon slot="start" size="small" name="location-outline"></ion-icon>
            <ion-label>
              <p>{{user.city}} - {{user.country}}</p>
            </ion-label>
          </ion-item>
          <ion-item lines="none" style="margin-top: -14px;" class="ion-no-padding">
            <ion-icon slot="start" size="small" name="checkmark-outline"></ion-icon>
            <ion-label>
              <p>5 seguidores</p>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  
</div>
