<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{collection?.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
   <ion-grid>
     <ion-row>
       <ion-col size="6" *ngFor="let photo of photos; index as i">
       <ion-img (click)="photoView(i)" class="image-collection" [src]="photo"></ion-img>
     </ion-col>
     </ion-row>
   </ion-grid>
 </ion-content>
