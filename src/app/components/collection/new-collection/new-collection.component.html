<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list-header>
    <ion-label>Crear Galería</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item [(ngModel)]="name" lines="none">
      <ion-icon color="medium" slot="start" name="albums"></ion-icon>
      <ion-input type="text" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item [(ngModel)]="client" lines="none">
      <ion-icon color="medium" slot="start" name="person"></ion-icon>
      <ion-input type="text" placeholder="Cliente"></ion-input>
    </ion-item>

    <ion-item [(ngModel)]="date" lines="none" detail>
      <ion-icon color="medium" slot="start" name="calendar"></ion-icon>
      <ion-datetime display-format="DD-MMMM-YYYY"></ion-datetime>
    </ion-item>

    <ion-item [(ngModel)]="description" lines="none">
      <ion-icon color="medium" slot="start" name="pencil"></ion-icon>
      <ion-input type="text" placeholder="Descripción"></ion-input>
    </ion-item>

    <ion-item [(ngModel)]="tag" lines="none">
      <ion-icon color="medium" slot="start" name="pricetag"></ion-icon>
      <ion-label>Tag</ion-label>
    </ion-item>

    <ion-item lines="none" detail (click)="presentActionSheet()">
      <ion-icon color="medium" slot="start" name="images"></ion-icon>
      <ion-label>Seleccionar fotos</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-list>
          <!-- <ion-item *ngFor="let imageStorage of photosCollection">
            <ion-thumbnail slot="start">
              <img [src]="imageStorage.img | imageSanitizer">
            </ion-thumbnail>
            <ion-button slot="end" (click)="deleteFirestore(imageStorage.createdBy, imageStorage.id)" expand="block" fill="clear" shape="round">
              <ion-icon size="small" slot="icon-only" name="trash" color="danger"></ion-icon>
            </ion-button>
          </ion-item> -->
          <ion-item *ngFor="let image of tempImages">
            <ion-thumbnail slot="start">
              <img [src]="image | imageSanitizer">
            </ion-thumbnail>
            <ion-button slot="end" (click)="deleteTemp(image)" expand="block" fill="clear" shape="round">
              <ion-icon size="small" slot="icon-only" name="trash" color="danger"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
   
  </ion-grid>

</ion-content>

<ion-footer class="ion-padding">
  <ion-button style="margin-bottom: 20px;" expand="block" (click)="createCollection()">Crear Galería</ion-button>
</ion-footer>
