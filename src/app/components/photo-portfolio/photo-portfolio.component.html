<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Personalizar Portafolio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let imageStorage of photosPortfolio">
            <ion-thumbnail slot="start">
              <img [src]="imageStorage.img | imageSanitizer">
            </ion-thumbnail>
            <ion-button slot="end" (click)="deleteFirestore(imageStorage.createdBy, imageStorage.id)" expand="block" fill="clear" shape="round">
              <ion-icon size="small" slot="icon-only" name="trash" color="danger"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item *ngFor="let image of tempImages">
            <ion-thumbnail slot="start">
              <img [src]="image | imageSanitizer">
            </ion-thumbnail>
            <ion-button slot="end" (click)="deleteTemp(image)" expand="block" fill="clear" shape="round">
              <ion-icon size="small" slot="icon-only" name="trash" color="danger"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button *ngIf="tempImages"
                    (click)="uploadImages()" 
                    expand="block" 
                    shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
