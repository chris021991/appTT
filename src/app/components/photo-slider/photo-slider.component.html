<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content >

  <ion-slides style="width: 100%; height: 100%;" 
              #slides
              loop="true" 
              zoom="true" 
              *ngIf="viewEntered" 
              (ionSlidesDidLoad)="slides.slideTo(index,  0)">
    <ion-slide *ngFor="let photo of photos">
      <ion-img src={{photo}}></ion-img>
    </ion-slide>
  </ion-slides>
  
  <div *ngIf="viewEntered" >
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" style="color: currentColor;">
          <ion-icon size="large" name="heart-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" style="color: currentColor;">
          <ion-icon size="large" name="chatbubble-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" style="color: currentColor;">
          <ion-icon size="large" name="bookmark-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </div>

  <ion-grid fixed class="ion-padding" *ngIf="viewEntered" >
    <ion-row>
      <ion-col>
          <ion-label>{{user?.displayName}}<br></ion-label>
          <ion-label>Fotógrafo de Quito-Ecuador</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
          <ion-textarea placeholder="Escribe tu comentario..." style="border: 1px; border-style: solid; padding: 5px; width: 100%; height: 100%;"></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="onClick()" fill="outline" style="color: currentColor;">
          <ion-icon slot="start" name="add"></ion-icon>
          Añadir comentario
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <ion-icon slot="start" name="eye-outline"></ion-icon>
          <ion-label>184 Visualizaciones</ion-label>
      </div>
      </ion-col>
      <ion-col size="12">
        <div>
          <ion-icon slot="start" name="megaphone-outline"></ion-icon>
          <ion-label>Reportar</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
