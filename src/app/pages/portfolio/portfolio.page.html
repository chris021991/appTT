<ion-content>
  <img *ngIf="user?.coverPage !undefined" [src]="user?.coverPage" style="opacity: 0.7;">
  <img *ngIf="user?.coverPage === undefined" src="assets/no-image-banner.jpg">

  <ion-grid style="margin-bottom: -60px;">
    <ion-row>
      <ion-col class="img-over" size="4" >
        <ion-card class="imgRedonda">
          <img *ngIf="user?.photoURL !undefined" [src]="user.photoURL">
          <img *ngIf="user?.photoURL === undefined" src="assets/avatars/av-6.png">
        </ion-card>

      </ion-col>
      <ion-col class="txt-over">
        <ion-label>{{user?.displayName}}<br></ion-label>
        <ion-label>Quito - Ecuador<br></ion-label>
        <ion-icon *ngFor="let star of [1,1,1,1,1]" style="color: darkgoldenrod;" name="star"></ion-icon>
        <ion-button size="small" expand="block" shape="round">Contratar</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-segment value="portfolio" (ionChange)="segmentChanged($event)">
          <ion-segment-button value="portfolio">
              <ion-label>Portafolio</ion-label>
          </ion-segment-button>
          <ion-segment-button value="bio">
            <ion-label>Bio</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-slides class="mainSlide" #slidePortfolio >
          <ion-slide>
            <div style="column-count: 2;">
              <div *ngFor="let photo of photosPortfolio">
                <img [src]="photo">
              </div>
            </div>
          </ion-slide>

          <ion-slide>

            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-label>{{user?.biography}}</ion-label>
                </ion-col>

                <ion-col size="12">
                  <h4 class="ion-text-start">Información básica</h4> 
                    <ion-item>
                      <ion-label>{{user?.displayName}}</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>{{user?.email}}</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>{{user?.phone}}</ion-label>
                    </ion-item>
                </ion-col>

                <ion-col size="12">
                  <h4 class="ion-text-start">Formación académica</h4> 
                    <ion-item>
                      <ion-label>Curso1</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Curso2</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Curso3</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Curso4</ion-label>
                    </ion-item>
                </ion-col>

                <ion-col size="12">
                  <h4 class="ion-text-start">Experiencia laboral</h4>
                    <ion-item>
                      <ion-label>Trabajo1</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Trabajo2</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Trabajo3</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Trabajo4</ion-label>
                    </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          
          </ion-slide>

        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
