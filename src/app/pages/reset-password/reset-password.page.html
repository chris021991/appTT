<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/login"></ion-back-button>
      </ion-buttons>
    <ion-title>Contraseña olvidada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid fixed style="margin-top: 10px;">
    <ion-row>
      <ion-col size="12">
        <ion-label>Por favor, ingrese su correo electrónico y enviaremos instrucciones para restablecer su contraseña.</ion-label>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-icon color="primary" slot="start" name="mail"></ion-icon>
          <ion-input type="email" placeholder="Correo electrónico" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" style="margin-top: 10px;">
        <ion-button (click)="sendMail()" expand="block" shape="round" [disabled]="email === ''">
          Restablecer contraseña
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
