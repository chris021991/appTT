<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Contrato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngIf="contrato">
    <ion-label>{{contrato.paquete.name}}</ion-label>
  </ion-item>

<ion-grid fixed>
  <ion-row>
    <ion-col size="6" class="ion-padding">
      <ion-button (click)="rejectContract()" expand="block" shape="round">
        Rechazar
      </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-padding">
      <ion-button (click)="aceptContract()" expand="block" shape="round">
        Aceptar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
