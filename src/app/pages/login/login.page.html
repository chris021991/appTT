<ion-content [fullscreen]=true>

  <ion-slides class="mainSlide" #slidePrincipal>
    
    <ion-slide>
      <form (ngSubmit)="onLogin()" #fLogin="ngForm" >
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-6.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              <ion-list>

                <ion-item>
                  <!-- <ion-icon slot="start" name="mail-outline"></ion-icon> -->
                  <ion-label position="floating">Correo electrónico</ion-label>
                  <ion-input name="email"
                             type="email"
                             [(ngModel)]="user.email"
                             required></ion-input>
                </ion-item>

                <ion-item>
                  <!-- <ion-icon slot="start" name="lock-closed-outline"></ion-icon> -->
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input name="password"
                             type="password"
                             [(ngModel)]="user.password"
                             required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="primary"
                          expand="block">
                Ingresar
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <p class="ion-text-end">
                <a style="font-size: 14px" [routerLink]="['/forgot-password']"> 
                  <u>¿Olvidaste la contraseña?</u> 
                  </a>
              </p>
            </ion-col>
          </ion-row>

          <span class="center-span"> o </span>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="danger"
                          expand="block"
                          (click)="onLoginGoogle()">
                Ingresar con Google
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <p class="ion-text-end">
                <a style="font-size: 14px" (click)="slideToRegister()"> 
                  <u>¿Crear una cuenta?</u> 
                </a>
              </p>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>



    </ion-slide>

    <ion-slide>
      
      <ion-grid fixed>

        <!-- Avatar selector -->
        <app-avatar-selector (avatarSel)="user.photoURL = $event"></app-avatar-selector>

        <form (ngSubmit)="onRegister()" #fRegister="ngForm">
          <ion-row>
            <ion-col>
                        
              <ion-list>

                <ion-item>
                  <ion-label>Rol</ion-label>
                  <ion-select placeholder="Seleccionar"
                              interface="action-sheet" 
                              mode="ios" 
                              name="role"
                              [(ngModel)]="user.role">
                    <ion-select-option value='PHOTOGRAPHER'>Fotógrafo</ion-select-option>
                    <ion-select-option value='CLIENT'>Cliente</ion-select-option>
                  </ion-select>
                </ion-item>
                  
                  <ion-item>
                  <ion-label position="floating">Correo</ion-label>
                  <ion-input name="email"
                              type="email"
                              [(ngModel)]="user.email"
                              required></ion-input>
                  </ion-item>


                  <ion-item>
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input name="password"
                              type="password"
                              [(ngModel)]="user.password"
                              required></ion-input>
                  </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>
                
          <ion-row>
            <ion-col>
                <ion-button type="submit"
                            color="primary"
                            expand="block">
                    Registrarse
                </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <p class="ion-text-end">
                <a style="font-size: 14px" (click)="slideToLogin()"> 
                  <u>¿Tienes una cuenta?</u> 
                </a>
              </p>
            </ion-col>
          </ion-row>

        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
