<ion-content class="ion-padding">

  <ion-row class="top-20" >
    
    <ion-col size="12" class="ion-text-center">
      <img *ngIf="user?.photoURL ! null" class="imgRedonda" [src]="user.photoURL">
      <img *ngIf="user?.photoURL === null" class="img-avatar" src="assets/avatars/av-6.png">
    </ion-col>

  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1>Información de Perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <form>
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item>
                <ion-label position="floating">UId</ion-label>
                <ion-input name="uid"
                           type="text"
                           disabled="true"
                           [(ngModel)]="user.uid"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input name="email"
                           type="email"
                           disabled="true"
                           [(ngModel)]="user.email"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input name="nombre"
                           type="text"
                           disabled="true"
                           [(ngModel)]="user.displayName"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Rol</ion-label>
                <ion-input name="rol"
                           type="Role"
                           [(ngModel)]="user.role"
                           disabled="true"
                           required></ion-input>
              </ion-item>

            </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button type="submit"
                      color="primary"
                      shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
    
  </form>

  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button color="primary"
                  shape="round"
                  (click)="onLogOut()">
      Cerrar Sesión
    </ion-button>
  </ion-col>
</ion-row>


</ion-content>
