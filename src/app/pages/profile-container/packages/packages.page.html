<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard/app/settings/genres"
                       color="primary"
                       text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Paquetes de {{genre.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addPackage()">
        <ion-icon slot="icon-only" name="add-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  
  <app-packages-component [genre] = "genre" [packages] = "packages"></app-packages-component>

</ion-content>
