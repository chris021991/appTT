<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/dashboard/app/settings" 
                       color="primary" 
                      text="Configuraci칩n"
                      (click)="update()"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]=true color="light">

<ion-list>
  <ion-item lines="none" style="padding-top: 17px;"> 
    <ion-avatar class="imgRedonda" (click)="openPhotoProfile()">
      <img src="{{user.photoURL}}"/>
    </ion-avatar>
    <ion-label style="white-space:pre-wrap; margin-right: 8px; padding: 0px 16px; border: 0px;">Ingresa tu nombre y a침ade una foto de perfil.</ion-label>
  </ion-item>
  <ion-item (click)="openPhotoProfile()">
    <a style="margin: 0px 0px 17px 15px; font-size: 17px;">Editar</a>
  </ion-item>
  <ion-item style="margin-bottom: 15px;">
    <ion-input [(ngModel)]="user.displayName"></ion-input>
  </ion-item>
</ion-list>

<ion-list-header class="ion-no-margin">
  <ion-label>Informaci칩n</ion-label>
  <ion-button>Ver todo</ion-button>
</ion-list-header>

<ion-list>
  <ion-item lines="none">
    <ion-icon slot="start" name="pin-outline"></ion-icon>
    <ion-label>{{user.city}}</ion-label>
    <ion-button (click)="openPicker()" fill="clear">
      <ion-icon name="chevron-down"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item lines="none">
    <ion-icon slot="start" name="phone-portrait-outline"></ion-icon>
    <ion-input [(ngModel)]="user.phone" inputmode="tel"></ion-input>
  </ion-item>
</ion-list>
